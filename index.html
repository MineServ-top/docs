<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mineserv Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Документаци MineServ.top">
  <link href="assets/favicon.png" rel="icon">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="./assets/style.css" type="text/css"/>
  <link rel="stylesheet" href="https://unpkg.com/docsify-sidebar-collapse/dist/sidebar.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism.min.css"/>
</head>
<body>
  <div id="app">Загружаем фотки котиков...</div>
  <script>
    window.$docsify = {
      name: 'Mineserv Docs',
      search: 'auto',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      auto2top: true,
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        noData: {
          '/': 'Поиск не дал результатов!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Поиск'
        }
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> &copy; 2023 Mineserv - Сервера Майнкрафт </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="assets/pagination.js"></script>
  <script src="./assets/script.js" type="text/javascript"></script>

  <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <script src="https://unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-go.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-lua.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-python.min.js"></script>
</body>
</html>
