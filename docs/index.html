<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mineserv Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Документаци MineServ.top">
  <link href="assets/favicon.png" rel="icon">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="">
  <link 
    rel="stylesheet"
    href="./assets/style.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<body>
  <div id="app">Загружаем фотки котиков...</div>
  <script>
    window.$docsify = {
      search: 'auto',
      coverpage: true,
      name: 'MineServ Docs',
      search: {
        noData: {
          '/': 'Поиск не дал результатов!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Поиск'
        }
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> &copy; 2023 Mineserv - Сервера Майнкрафт </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="assets/pagination.js"> </script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
